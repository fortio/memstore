apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: memstore
  namespace: memstore
spec:
  # Allows memstore-0.memstore.memstore.svc.cluster.local to resolve to the first pod
  serviceName: "memstore" # for pod to be in dns/matching the service name
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: memstore
  template:
    metadata:
      labels:
        app: memstore
    spec:
      containers:
      - name: memstore-container
        image: {{.Values.image.repository}}:{{.Values.image.tag}}
        imagePullPolicy: {{.Values.image.pullPolicy}}
        env:
          - name: NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
        volumeMounts:
          - name: config-volume
            mountPath: /etc/memstore
      volumes:
        - name: config-volume
          configMap:
            name: memstore-config
