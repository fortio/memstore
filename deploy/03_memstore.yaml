apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: memstore
  namespace: memstore
spec:
  # Allows memstore-0.memstore.memstore.svc.cluster.local to resolve to the first pod
  serviceName: "memstore" # for pod to be in dns/matching the service name
  replicas: 3
  selector:
    matchLabels:
      app: memstore
  template:
    metadata:
      labels:
        app: memstore
    spec:
      containers:
      - name: memstore-container
        image: fortio/memstore:latest # Dev mode, in prod use specific tag
        imagePullPolicy: Never # Dev mode with docker desktop local build from makefile, in prod use IfNotPresent
        env:
          - name: NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
        volumeMounts:
          - name: config-volume
            mountPath: /etc/memstore
      volumes:
        - name: config-volume
          configMap:
            name: memstore-config
