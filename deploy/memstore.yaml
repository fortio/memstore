apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: memstore
spec:
  replicas: 3
  selector:
    matchLabels:
      app: memstore
  template:
    metadata:
      labels:
        app: memstore
    spec:
      containers:
      - name: memstore-container
        image: fortio/memstore:latest # Dev mode, in prod use specific tag
        imagePullPolicy: Always # Dev mode, in prod use IfNotPresent
